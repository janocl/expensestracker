<!DOCTYPE html>
<!-- Directiva ng-app -->
<html ng-app="expensesApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title></title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<!-- El controlador abarca todo el cuerpo del html -->
<body ng-controller="HomeViewController">
	<nav class="navbar navbar-default navbar-fix-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <img class="linea" alt="Brand" src="img/logo.png"><p id="titulo" class="linea">{{appTitle}}</p>
	      </a>
	    </div>
	  </div>
	</nav>
	<!-- Inicializacion del controlador de listado de elementos -->
	<div class="container" ng-controller="ExpensesViewController">
		<div class="row">
			<div class="col-xs-12">
				<ul class="list-group">
					<li ng-repeat="expense in expenses" class="list-group-item">
						<span class="pull-left">${{expense.amount}}</span>{{expense.description}}
						<span>
							<button type="button" class="boton btn btn-danger btn-s pull-right btn-separation-left">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
							<a href="" class="boton btn btn-primary btn-s pull-right">
								<span class="glyphicon glyphicon-pencil"></span>
							</a>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
